<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li class="menu1"><a href="index.html"><span class="menu"></span>Menu</a></li>
                <li class="menu2">
                    <a href="carrito.html"> <img src="https://image.flaticon.com/icons/png/128/859/859331.png" width="30" height="30" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div id="carrito" class="carrito">
        <table class="table" id="lista-compra" >
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Sub Total</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody >

            </tbody>
            <tr>
                <th>SUB TOTAL :</th>
                <th><p id="subtotal"></p>
                </th>
            </tr>
            <tr>
                <th>IGV :</th>
                <th><p id="igv"></p>
                </th>
            </tr>
            <tr>
                <th>TOTAL :</th>
                <th>
                    <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                </th>
            </tr>
        </table>
        <button> <a href="compra.html" >Pagar</a>/<button>
    </div>

</html>
